<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content-wrapper">
        <div class="preview-container">
            {{#if interactive}}
            <div id="fullList" class="file-list-container">
                <ul class="file-list">
                    {{#each files}}
                    <a href="#" class="file-item" onclick="navigator.clipboard.writeText('{{this}}'); return false;"
                        title="Click to copy path">
                        <div class="file-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                                viewBox="0 0 256 256"><!-- Icon from Phosphor by Phosphor Icons - https://github.com/phosphor-icons/core/blob/main/LICENSE -->
                                <path fill="currentColor"
                                    d="m213.66 82.34l-56-56A8 8 0 0 0 152 24H56a16 16 0 0 0-16 16v176a16 16 0 0 0 16 16h144a16 16 0 0 0 16-16V88a8 8 0 0 0-2.34-5.66M160 51.31L188.69 80H160ZM200 216H56V40h88v48a8 8 0 0 0 8 8h48z">
                                </path>
                            </svg>
                        </div>
                        <div class="file-info">
                            <div class="file-name">{{this}}</div>
                            <div class="file-meta">
                                <span class="file-tag">FILE</span>
                                <span class="file-path">{{this}}</span>
                            </div>
                        </div>
                    </a>
                    {{/each}}
                </ul>
            </div>
            {{/if}}

            {{#unless interactive}}
            <div id="conciseSummary"
                style="padding: 1rem; text-align: center; color: var(--text-secondary); display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%;">
                <div style="font-size: 2rem; margin-bottom: 0.5rem;">üìÅ</div>
                <div style="font-weight: 500; color: var(--text-primary);">
                    {{file_count}} Files
                </div>
                <div style="font-size: 0.8em; margin-top: 0.25rem; line-height: 1.4;">
                    {{first_file_name}}
                    {{others_text}}
                </div>
            </div>
            {{/unless}}
        </div>
    </div>
    <script src="base_iframe.js"></script>
    <script>
        { { #if interactive } }
        // Interactive mode logic if needed
        { {/if } }
    </script>
</body>

</html>
